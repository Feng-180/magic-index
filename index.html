<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的 AI 助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box">
            <div class="message ai">你好！我是你的 AI 助手，有什么可以帮你的？</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
