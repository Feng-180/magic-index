<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>风の魔法禁书录</title>
  <style>
    :root {
      --s-red: #ff3c3c; --a-gold: #ffaa00; --b-blue: #00f2ff;
      --bg: #030008; --panel: rgba(12, 8, 25, 0.96);
      --wind-cyan: #b3ffff;
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body {
      margin: 0; background: var(--bg); color: #f0f0f0;
      font-family: "Optima", "Georgia", "STSong", serif;
      overflow-x: hidden; min-height: 100vh;
    }
    #bg { position: fixed; inset: 0; z-index: 0; opacity: 0.6; }

    /* --- 核心：完整卡牌 Logo --- */
    .header-core { position: relative; z-index: 2; text-align: center; padding: 40px 20px 10px; }
    
    .card-container {
      position: relative;
      width: 140px; 
      height: 230px; 
      margin: 0 auto;
      perspective: 1000px;
    }

    .card-seal {
      position: relative;
      width: 100%;
      height: 100%;
      border: 3px solid #e0b3ff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(179, 255, 255, 0.4), inset 0 0 15px rgba(0,0,0,0.8);
      animation: cardAction 5s ease-in-out infinite;
      background: #000;
      z-index: 2;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      display: block;
      filter: contrast(1.1) brightness(1.1);
    }

    .magic-base {
      position: absolute; width: 300px; height: 300px;
      border: 1px solid rgba(179, 255, 255, 0.15); border-radius: 50%;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      animation: rotateRing 30s linear infinite; pointer-events: none;
    }

    h1 {
      margin: 30px 0 5px; font-size: clamp(28px, 8vw, 36px); font-weight: 900; letter-spacing: 10px;
      background: linear-gradient(90deg, #fff, var(--wind-cyan), #e0b3ff, #fff);
      background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shine 6s linear infinite;
    }
    .protocol { font-size: 10px; letter-spacing: 4px; color: var(--a-gold); opacity: 0.7; font-weight: bold; margin-bottom: 20px;}

    /* --- 赛博警告协议 (温馨提示) --- */
    .warning-protocol {
      position: relative; z-index: 3;
      max-width: 800px;
      margin: 10px auto 30px;
      padding: 0 20px;
      animation: alertPulse 4s infinite;
    }
    .warning-box {
      background: rgba(255, 60, 60, 0.03);
      border: 1px dashed rgba(255, 60, 60, 0.4);
      border-radius: 8px;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(8px);
    }
    .warning-icon { font-size: 18px; color: var(--s-red); filter: drop-shadow(0 0 5px var(--s-red)); }
    .warning-text { font-size: 11px; letter-spacing: 1px; line-height: 1.6; color: #bbb; }
    .warning-text b { color: var(--s-red); }
    .group-tag {
      display: inline-block;
      background: var(--s-red);
      color: #fff;
      padding: 0 6px;
      border-radius: 2px;
      font-weight: 900;
      margin: 0 4px;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.3);
    }

    /* --- 列表区域 --- */
    .grimoire { position: relative; z-index: 2; max-width: 1100px; margin: 0 auto; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

    .card {
      background: var(--panel); border: 1px solid rgba(179, 255, 255, 0.1);
      border-radius: 4px; padding: 25px; position: relative;
      text-decoration: none; color: inherit; display: block;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      backdrop-filter: blur(10px); opacity: 0; transform: translateY(20px);
    }
    .card.show { opacity: 1; transform: translateY(0); }
    .card:hover { border-color: var(--color); box-shadow: 0 0 20px var(--color); transform: scale(1.03); }

    .card.S { --color: var(--s-red); }
    .card.A { --color: var(--a-gold); }
    .card.B { --color: var(--b-blue); }

    .rank { position: absolute; top: 10px; right: 12px; font-size: 10px; color: var(--color); font-weight: bold; }
    h3 { margin: 0 0 10px; font-size: 19px; color: #fff; letter-spacing: 1px; }
    p { font-size: 13px; line-height: 1.6; color: #999; margin: 0; height: 42px; overflow: hidden; }
    .execute { margin-top: 15px; font-size: 10px; color: var(--color); text-align: right; letter-spacing: 1px; font-weight: 900; }

    /* 动画库 */
    @keyframes cardAction { 0%, 100% { transform: translateY(0) rotateY(0deg); } 50% { transform: translateY(-15px) rotateY(10deg); } }
    @keyframes rotateRing { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes shine { to { background-position: 200% center; } }
    @keyframes alertPulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  
  <header class="header-core">
    <div class="card-container">
      <div class="card-seal">
        <img src="./logo.png" class="logo-img" alt="Card">
      </div>
      <div class="magic-base"></div>
    </div>
    <h1>风の魔法禁书录</h1>
    <div class="protocol">VOID_PROTOCOL // 30_ITEMS_DECODED</div>
  </header>

  <div class="warning-protocol">
    <div class="warning-box">
      <div class="warning-icon">⚠️</div>
      <div class="warning-text">
        <b>ACCESS_WARNING:</b> 检测到部分高阶术式处于跨域封锁状态，需开启<b>“跨维度链接”</b>方可唤醒。若术式溃散，请速回阵地同步：<span class="group-tag">QQ群 691105381</span>
      </div>
    </div>
  </div>

  <main class="grimoire">
    <div class="grid" id="grid"></div>
  </main>

  <script>
    // 资源数据保持不变
    const data = [
      {"t":"TEXT-TO-IMAGE","l":"S","u":"https://deepai.org/machine-learning-model/text2img","d":"解析纯文本意志，强行重构视觉位面。"},
      {"t":"PLAYGROUND AI","l":"S","u":"https://playgroundai.com/","d":"高维创作空间，支持多重咒语并行解析。"},
      {"t":"LEXICA ART","l":"S","u":"https://lexica.art/","d":"全解放检索，触碰数字生命的写实底线。"},
      {"t":"SUNO MUSIC","l":"S","u":"https://suno.com/","d":"神级编曲禁术，一念即可构造完整旋律。"},
      {"t":"D-ID TALK","l":"S","u":"https://www.d-id.com/","d":"赋予静止之像真实之魂与伪造言语。"},
      {"t":"STABLE 3D","l":"S","u":"https://stability.ai/stable-3d","d":"空间扭转术，将平面维度强行升至三维。"},
      {"t":"BLACKBOX AI","l":"A","u":"https://www.blackbox.ai/","d":"转译逻辑符文，自动编织自动化执行矩阵。"},
      {"t":"SCISPACE","l":"A","u":"https://scispace.com/","d":"智库解析，强行透视人类全量学术禁忌。"},
      {"t":"WRITESONIC","l":"A","u":"https://writesonic.com/","d":"高频文书书写，思维与文本同步率 99%。"},
      {"t":"GAMMA APP","l":"A","u":"https://gamma.app/","d":"瞬间构筑精美的展示矩阵，效率怪兽。"},
      {"t":"LOBE VISION","l":"A","u":"https://www.lobe.ai/","d":"视觉驯化，让凡人也能掌控模型训练。"},
      {"t":"REMOVE BG","l":"B","u":"https://www.remove.bg/","d":"时空剥离，精准剔除不需要的物质背景。"},
      {"t":"HOTPOT RESTORE","l":"A","u":"https://hotpot.ai/restore-picture","d":"逆转时光腐朽，从像素碎片中寻回记忆。"},
      {"t":"BIGJPG","l":"B","u":"https://bigjpg.com/","d":"打破像素枷锁，重塑图像微弱细节。"},
      {"t":"UVR SEPARATOR","l":"S","u":"https://ultimatevocalremover.com/","d":"音素抽离，将声音从万物旋律中剥离。"},
      {"t":"UIZARD","l":"A","u":"https://uizard.io/","d":"幻境构筑，草图转瞬化为交互界面。"},
      {"t":"KICKRESUME","l":"B","u":"https://www.kickresume.com/","d":"身份重塑模板，构建完美的社会契约。"},
      {"t":"LOOKA LOGO","l":"B","u":"https://looka.com/","d":"商业图腾生成，标记数字世界的领地。"},
      {"t":"COOLORS","l":"B","u":"https://coolors.co/","d":"视觉调律，寻找万物色彩的黄金比例。"},
      {"t":"SYNTHESIA","l":"S","u":"https://www.synthesia.io/","d":"数字替身生成，现实与幻境的最后边界。"},
      {"t":"FONTJOY","l":"B","u":"https://www.fontjoy.com/","d":"符文对齐，重塑文字在视网膜上的形状。"},
      {"t":"MOJO QR","l":"B","u":"https://www.mojo.vn/","d":"伪装术，将普通码点重构成艺术幻象。"},
      {"t":"PLOT GEN","l":"A","u":"https://www.plot-generator.org.uk/","d":"剧本编织，无限生成平行世界的命运。"},
      {"t":"IMGFLIP AI","l":"B","u":"https://imgflip.com/ai-meme","d":"模因扩散武器，全自动的精神污染。"},
      {"t":"PROFILE AI","l":"B","u":"https://www.profilepicture.ai/","d":"人格面具，生成千种虚假的社交投影。"},
      {"t":"UP-MEDIA","l":"B","u":"https://www.upscale.media/","d":"视觉强化，突破低维画质的物理局限。"},
      {"t":"SUMMARIZE","l":"B","u":"https://www.summarize.tech/","d":"信息掠夺，强行摄取并提炼影像内核。"},
      {"t":"CANVA AI","l":"B","u":"https://www.canva.com/","d":"快速扩散的图腾，构建大众审美的镜像。"},
      {"t":"WAIFU2X","l":"A","u":"https://waifu2x.udp.jp/","d":"异次元增强，专为二次元画质研发。"},
      {"t":"GOOGLE EXP","l":"A","u":"https://experiments.withgoogle.com/collection/ai","d":"深处实验室，收录了谷歌禁忌的初生模型。"}
    ];

    const grid = document.getElementById('grid');
    grid.innerHTML = data.map((item, i) => `
      <a href="${item.u}" class="card ${item.l}" target="_blank" style="transition-delay: ${i*0.04}s">
        <div class="rank">${item.l}-RANK</div>
        <h3>${item.t}</h3>
        <p>${item.d}</p>
        <div class="execute">UNSEAL_EXECUTE ></div>
      </a>
    `).join('');

    setTimeout(() => { document.querySelectorAll('.card').forEach(c => c.classList.add('show')); }, 100);

    // 背景粒子逻辑
    const c = document.getElementById("bg"), ctx = c.getContext("2d");
    let w, h;
    function resize() { w = c.width = window.innerWidth; h = c.height = window.innerHeight; }
    resize(); window.onresize = resize;

    const dots = Array.from({length: 40}, () => ({
      x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5, s: Math.random()*0.3 + 0.1, ph: Math.random()*10
    }));

    function draw() {
      ctx.fillStyle = "rgba(3, 0, 8, 0.25)"; ctx.fillRect(0, 0, w, h);
      dots.forEach(d => {
        d.y -= d.s; d.x += Math.sin(Date.now()*0.0008 + d.ph)*0.4;
        if(d.y < 0) d.y = h;
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
        ctx.fillStyle = "rgba(179, 255, 255, 0.2)"; ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
