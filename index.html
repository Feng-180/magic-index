<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>风の魔法禁书录</title>
  <style>
    :root {
      --s-red: #ff3c3c; --a-gold: #ffaa00; --b-blue: #00f2ff;
      --bg: #05010a; --panel: rgba(15, 8, 25, 0.95);
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body {
      margin: 0; color: #f5e9c6; background: var(--bg);
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow-x: hidden; min-height: 100vh;
    }
    #bg { position: fixed; inset: 0; z-index: 0; }

    /* 顶部：调用仓库 logo.png */
    .core { position: relative; z-index: 2; text-align: center; padding: 60px 20px 30px; }
    .book-wrapper { position: relative; display: inline-block; }
    .book { 
      width: 140px; height: auto;
      animation: float 6s ease-in-out infinite; 
      filter: drop-shadow(0 0 30px rgba(255,170,80,0.8));
      position: relative; z-index: 2;
    }
    .aura { 
      position: absolute; inset: -20px; border-radius: 50%; 
      background: radial-gradient(circle, rgba(255,140,50,0.3), transparent 70%); 
      animation: pulse 4s infinite; 
    }
    
    h1 { 
      margin: 20px 0 5px; font-size: 32px; letter-spacing: 5px; 
      text-shadow: 0 0 20px rgba(255,180,90,0.7); color: #fff; 
    }
    .subtitle { color: var(--a-gold); font-size: 14px; opacity: 0.8; letter-spacing: 2px; }

    /* 列表 */
    .grimoire { position: relative; z-index: 2; max-width: 1100px; margin: 0 auto; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

    .card {
      background: var(--panel); border: 1px solid rgba(255,140,60,0.25);
      border-radius: 12px; padding: 22px; position: relative;
      text-decoration: none; color: inherit; display: block;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px); opacity: 0; transform: translateY(20px);
    }
    .card.show { opacity: 1; transform: translateY(0); }
    .card:hover { transform: translateY(-8px); border-color: var(--color); box-shadow: 0 0 30px var(--glow); }

    .card.S { --color: var(--s-red); --glow: rgba(255,60,60,0.3); }
    .card.A { --color: var(--a-gold); --glow: rgba(255,170,0,0.2); }
    .card.B { --color: var(--b-blue); --glow: rgba(0,242,255,0.2); }

    .level-tag { position: absolute; top: 12px; right: 15px; font-size: 11px; color: var(--color); font-weight: bold; opacity: 0.7; }
    h3 { margin: 0 0 10px; font-size: 19px; color: #fff; border-left: 3px solid var(--color); padding-left: 12px; }
    p { font-size: 13px; line-height: 1.6; color: #ccc; margin: 0; height: 42px; overflow: hidden; opacity: 0.85; }
    .btn { margin-top: 15px; font-size: 12px; color: var(--color); font-weight: bold; text-align: right; }

    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
    @keyframes pulse { 0%,100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.1); } }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  
  <header class="core">
    <div class="book-wrapper">
      <img src="./logo.png" class="book" alt="Logo">
      <div class="aura"></div>
    </div>
    <h1>风の魔法禁书录</h1>
    <div class="subtitle">Forbidden Index of AI · <span>全权限解放</span></div>
  </header>

  <main class="grimoire">
    <div class="grid" id="grid"></div>
  </main>

  <script>
    const data = [
      {"t":"文字 → 图片 · 纯浏览器","l":"S","u":"https://deepai.org/machine-learning-model/text2img","d":"解析纯文本意志，强行重构视觉位面。"},
      {"t":"AI 作画 Playground","l":"S","u":"https://playgroundai.com/","d":"风格狂野，不受拘束的艺术实验室。"},
      {"t":"免登录 Stable Diffusion","l":"S","u":"https://lexica.art/","d":"全解放检索，触碰数字生命的写实底线。"},
      {"t":"AI 头像生成器","l":"A","u":"https://www.profilepicture.ai/","d":"禁忌的身份伪装术，构建虚假人格。"},
      {"t":"AI 表情包生成","l":"B","u":"https://imgflip.com/ai-meme","d":"精神污染级别的模因武器，自动传播。"},
      {"t":"AI 写作 · 即开即写","l":"A","u":"https://writesonic.com/chat","d":"自动书写禁忌文书，意念转瞬成篇。"},
      {"t":"AI 故事生成器","l":"A","u":"https://www.plot-generator.org.uk/","d":"编织虚假现实，生成平行世界的剧本。"},
      {"t":"AI 音乐生成","l":"S","u":"https://soundraw.io/","d":"无主之地的旋律，自动编织禁忌音轨。"},
      {"t":"AI 说话头像","l":"S","u":"https://www.d-id.com/","d":"赋予静止之物以真实之魂与言语。"},
      {"t":"AI 视频生成","l":"S","u":"https://www.synthesia.io/","d":"虚假影像的巅峰，现实边界已模糊。"},
      {"t":"AI 去背景","l":"B","u":"https://www.remove.bg/","d":"剥离万物背景，仅保留纯粹的主体。"},
      {"t":"AI 老照片修复","l":"A","u":"https://hotpot.ai/restore-picture","d":"逆转时光的腐朽，重唤尘封记忆。"},
      {"t":"AI 图像放大","l":"B","u":"https://bigjpg.com/","d":"打破像素枷锁，重塑微弱的细节。"},
      {"t":"AI 画质增强","l":"B","u":"https://www.upscale.media/","d":"超越物理极限的视觉强化。"},
      {"t":"AI 写代码","l":"A","u":"https://www.blackbox.ai/","d":"自动转译逻辑符文，构建执行矩阵。"},
      {"t":"AI 总结网页","l":"B","u":"https://www.summarize.tech/","d":"强行摄取海量信息，提炼禁忌知识。"},
      {"t":"AI 论文生成","l":"A","u":"https://scispace.com/","d":"学术界的违禁品，解析全人类智库。"},
      {"t":"AI 简历生成","l":"B","u":"https://www.kickresume.com/en/","d":"重塑社会身份的完美契约模板。"},
      {"t":"AI 海报生成","l":"B","u":"https://www.canva.com/ai-image-generator/","d":"快速扩散的视觉图腾，构建幻象。"},
      {"t":"AI Logo 生成","l":"B","u":"https://looka.com/","d":"构建虚假的商业图腾与标志。"},
      {"t":"AI 配色神器","l":"B","u":"https://coolors.co/","d":"调和视觉元素的黄金色彩公式。"},
      {"t":"AI 字体生成","l":"B","u":"https://www.fontjoy.com/","d":"重塑文字形状，寻找完美的符文对齐。"},
      {"t":"AI UI 设计","l":"A","u":"https://uizard.io/","d":"幻境构筑，草图瞬间化为交互界面。"},
      {"t":"AI 创意实验室","l":"A","u":"https://experiments.withgoogle.com/collection/ai","d":"谷歌深处的禁忌实验集合。"},
      {"t":"SUNO AI 音乐","l":"S","u":"https://suno.com/","d":"神级编曲，一念成曲，目前的音乐禁术之巅。"},
      {"t":"GAMMA 演示","l":"A","u":"https://gamma.app/","d":"瞬间构造精美的展示矩阵，效率怪兽。"},
      {"t":"STABLE ZERO123","l":"S","u":"https://stability.ai/stable-3d","d":"平面强行扭转为三维实体。"},
      {"t":"MOJO 二维码","l":"B","u":"https://www.mojo.vn/","d":"将普通码点重构成艺术幻象。"},
      {"t":"LOBE 视觉学习","l":"A","u":"https://www.lobe.ai/","d":"让凡人也能掌控和训练视觉模型。"},
      {"t":"UVR 分离术","l":"S","u":"https://ultimatevocalremover.com/","d":"将声音从乐器中强行抽离的顶级工具。"}
    ];

    const grid = document.getElementById('grid');
    grid.innerHTML = data.map((item, i) => `
      <a href="${item.u}" class="card ${item.l}" target="_blank" style="transition-delay: ${i*0.05}s">
        <div class="level-tag">${item.l}-RANK</div>
        <h3>${item.t}</h3>
        <p>${item.d}</p>
        <div class="btn">解除封印 ></div>
      </a>
    `).join('');

    setTimeout(() => { document.querySelectorAll('.card').forEach(c => c.classList.add('show')); }, 100);

    const c = document.getElementById("bg"), ctx = c.getContext("2d");
    let w, h;
    function resize() { w = c.width = window.innerWidth; h = c.height = window.innerHeight; }
    resize(); window.onresize = resize;

    function draw() {
      ctx.fillStyle = "rgba(5, 1, 10, 0.2)";
      ctx.fillRect(0, 0, w, h);
      const time = Date.now() * 0.0005;
      ctx.save();
      ctx.translate(w/2, h/2);
      ctx.strokeStyle = "rgba(255, 170, 0, 0.04)";
      for(let i=0; i<3; i++) {
        ctx.rotate(time * (i%2?1:-1));
        ctx.beginPath(); ctx.arc(0,0, 150 + i*60, 0, Math.PI*2); ctx.stroke();
      }
      ctx.restore();
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
