      });
    });
    
    // æ¸²æŸ“å¡ç‰‡
    function renderCards() {
      const box = document.getElementById('cards');
      box.innerHTML = tools.map((t, i) => {
        const delay = i * 0.05;
        return `
          <a href="${t.u}" class="card ${t.l}" target="_blank" 
             rel="noopener noreferrer"
             data-level="${t.l}-Level"
             aria-label="${t.t} - ${t.d} - ç­‰çº§ï¼š${t.l}"
             style="transition-delay: ${delay}s">
            <h3>${escapeHTML(t.t)}</h3>
            <p>${escapeHTML(t.d)}</p>
            <div class="btn" aria-hidden="true">è§£é™¤å°å°</div>
            <div class="card-runes" aria-hidden="true"></div>
          </a>
        `;
      }).join('');
      
      // ä¸ºå¡ç‰‡æ·»åŠ äº¤äº’æ•ˆæœ
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mouseenter', handleCardHover);
        card.addEventListener('focus', handleCardHover);
      });
    }
    
    // HTMLè½¬ä¹‰
    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // å¡ç‰‡æ‚¬åœæ•ˆæœ
    function handleCardHover(e) {
      const card = e.currentTarget;
      const level = card.classList.contains('S') ? 'S' : 
                    card.classList.contains('A') ? 'A' : 'B';
      
      // åˆ›å»ºç²’å­æ•ˆæœ
      createParticleBurst(card, level);
      
      // è§¦å‘éœ‡åŠ¨åé¦ˆï¼ˆå¦‚æœæ”¯æŒï¼‰
      if ('vibrate' in navigator) {
        navigator.vibrate(30);
      }
    }
    
    // åˆ›å»ºç²’å­çˆ†å‘æ•ˆæœ
    function createParticleBurst(element, level) {
      const rect = element.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      const colors = {
        'S': ['#ff4444', '#ff8844', '#ffcc44'],
        'A': ['#ffcc88', '#ffaa66', '#ff8844'],
        'B': ['#44aaff', '#66ccff', '#88eeff']
      };
      
      const particleCount = 8;
      const levelColors = colors[level];
      
      for (let i = 0; i < particleCount; i++) {
        setTimeout(() => {
          createParticle(centerX, centerY, levelColors[i % levelColors.length]);
        }, i * 30);
      }
    }
    
    // åˆ›å»ºå•ä¸ªç²’å­
    function createParticle(x, y, color) {
      const particle = document.createElement('div');
      particle.style.cssText = `
        position: fixed;
        left: ${x}px;
        top: ${y}px;
        width: 6px;
        height: 6px;
        background: ${color};
        border-radius: 50%;
        pointer-events: none;
        z-index: 1000;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px ${color};
        opacity: 0.9;
      `;
      
      document.body.appendChild(particle);
      
      // éšæœºæ–¹å‘
      const angle = Math.random() * Math.PI * 2;
      const distance = 30 + Math.random() * 40;
      const targetX = Math.cos(angle) * distance;
      const targetY = Math.sin(angle) * distance;
      
      // åŠ¨ç”»
      const duration = 500;
      const startTime = Date.now();
      
      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easeProgress = 1 - Math.pow(1 - progress, 3);
        
        const currentX = targetX * easeProgress;
        const currentY = targetY * easeProgress;
        const currentOpacity = 0.9 * (1 - progress);
        const currentScale = 1 - 0.5 * progress;
        
        particle.style.transform = `translate(-50%, -50%) translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
        particle.style.opacity = currentOpacity;
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          particle.remove();
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    // åˆ›å»ºæµ®åŠ¨ç¬¦æ–‡
    function createFloatingRunes() {
      const container = document.getElementById('floatingRunes');
      const runeCount = 12;
      
      for (let i = 0; i < runeCount; i++) {
        const rune = document.createElement('div');
        rune.className = 'rune';
        rune.textContent = runes[Math.floor(Math.random() * runes.length)];
        rune.style.cssText = `
          --tx: ${(Math.random() - 0.5) * 200}px;
          --ty: ${(Math.random() - 0.5) * 200}px;
          left: ${50 + (Math.random() - 0.5) * 40}%;
          top: ${50 + (Math.random() - 0.5) * 40}%;
          animation-delay: ${i * 0.5}s;
          color: ${i % 3 === 0 ? 'var(--s-red)' : i % 3 === 1 ? 'var(--a-gold)' : 'var(--b-blue)'};
        `;
        container.appendChild(rune);
      }
    }
    
    // ä¸ºå¡ç‰‡æ·»åŠ ç¬¦æ–‡
    function addCardRunes(card) {
      const runesContainer = card.querySelector('.card-runes');
      const runeCount = 6;
      
      for (let i = 0; i < runeCount; i++) {
        const rune = document.createElement('div');
        rune.className = 'card-rune';
        rune.textContent = magicSymbols[Math.floor(Math.random() * magicSymbols.length)];
        rune.style.cssText = `
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          animation-duration: ${20 + Math.random() * 40}s;
          animation-delay: ${Math.random() * 5}s;
          color: ${card.classList.contains('S') ? 'var(--s-red)' : 
                  card.classList.contains('A') ? 'var(--a-gold)' : 
                  'var(--b-blue)'};
        `;
        runesContainer.appendChild(rune);
      }
    }
    
    // åˆå§‹åŒ–é­”æ³•å…‰æ ‡
    function initMagicCursor() {
      const cursor = document.getElementById('magicCursor');
      let mouseX = 0, mouseY = 0;
      let cursorX = 0, cursorY = 0;
      
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      // å¹³æ»‘è·ŸéšåŠ¨ç”»
      function animateCursor() {
        cursorX += (mouseX - cursorX) * 0.2;
        cursorY += (mouseY - cursorY) * 0.2;
        
        cursor.style.left = cursorX + 'px';
        cursor.style.top = cursorY + 'px';
        
        // éšæœºæ”¹å˜å…‰æ ‡ç¬¦å·
        if (Math.random() < 0.02) {
          cursor.textContent = magicSymbols[Math.floor(Math.random() * magicSymbols.length)];
        }
        
        requestAnimationFrame(animateCursor);
      }
      
      animateCursor();
      
      // ç‚¹å‡»æ•ˆæœ
      document.addEventListener('click', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
        setTimeout(() => {
          cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 100);
      });
    }
    
    // CanvasèƒŒæ™¯åˆå§‹åŒ–
    function initCanvasBackground() {
      const c = document.getElementById('bg');
      const ctx = c.getContext('2d');
      let w, h;
      
      function resize() { 
        w = c.width = window.innerWidth; 
        h = c.height = window.innerHeight; 
      }
      
      resize();
      window.addEventListener('resize', resize);
      
      // åˆ›å»ºé­”æ³•é˜µå±‚
      const magicCircles = [
        { radius: 150, color: 'rgba(255,68,68,0.1)', dash: [5, 15], speed: 0.002 },
        { radius: 200, color: 'rgba(255,204,136,0.08)', dash: [8, 20], speed: -0.003 },
        { radius: 250, color: 'rgba(68,170,255,0.06)', dash: [12, 25], speed: 0.0015 },
        { radius: 300, color: 'rgba(255,140,60,0.04)', dash: [15, 30], speed: -0.002 }
      ];
      
      // åˆ›å»ºç²’å­ç³»ç»Ÿ
      class Particle {
        constructor() {
          this.reset();
        }
        
        reset() {
          this.x = Math.random() * w;
          this.y = Math.random() * h;
          this.r = Math.random() * 1.5 + 0.5;
          this.s = Math.random() * 0.3 + 0.1;
          this.opacity = Math.random() * 0.4 + 0.3;
          this.color = Math.random() < 0.33 ? 'rgba(255,68,68,' : 
                       Math.random() < 0.66 ? 'rgba(255,204,136,' : 'rgba(68,170,255,';
          this.color += this.opacity + ')';
          this.type = Math.floor(Math.random() * 3); // 0: spark, 1: aura, 2: dust
          this.waveOffset = Math.random() * Math.PI * 2;
        }
        
        update() {
          this.y -= this.s;
          
          if (this.type === 1) {
            this.x += Math.sin(Date.now() * 0.001 + this.waveOffset) * 0.3;
          }
          
          if (this.y < -this.r) {
            this.reset();
            this.y = h + this.r;
          }
        }
        
        draw(ctx) {
          ctx.beginPath();
          
          if (this.type === 0) {
            // Sparkç²’å­
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          } else if (this.type === 1) {
            // Auraç²’å­ - æ˜Ÿå½¢
            const spikes = 5;
            const outerRadius = this.r;
            const innerRadius = this.r * 0.5;
            
            for (let i = 0; i < spikes * 2; i++) {
              const radius = i % 2 === 0 ? outerRadius : innerRadius;
              const angle = (Math.PI * i) / spikes;
              const px = this.x + Math.cos(angle) * radius;
              const py = this.y + Math.sin(angle) * radius;
              
              if (i === 0) {
                ctx.moveTo(px, py);
              } else {
                ctx.lineTo(px, py);
              }
            }
            ctx.closePath();
          } else {
            // Dustç²’å­
            ctx.ellipse(this.x, this.y, this.r, this.r * 0.7, 0, 0, Math.PI * 2);
          }
          
          ctx.fillStyle = this.color;
          
          // æ·»åŠ è¾‰å…‰æ•ˆæœ
          if (this.type === 0) {
            ctx.shadowBlur = 10;
            ctx.shadowColor = this.color;
          }
          
          ctx.fill();
          
          // é‡ç½®é˜´å½±
          ctx.shadowBlur = 0;
        }
      }
      
      // åˆ›å»ºç²’å­æ•°ç»„
      const particles = Array.from({length: 80}, () => new Particle());
      
      // èƒ½é‡çº¿
      class EnergyLine {
        constructor() {
          this.reset();
        }
        
        reset() {
          this.x1 = Math.random() * w;
          this.y1 = Math.random() * h;
          this.x2 = this.x1 + (Math.random() - 0.5) * 200;
          this.y2 = this.y1 + (Math.random() - 0.5) * 200;
          this.progress = 0;
          this.speed = Math.random() * 0.02 + 0.005;
          this.width = Math.random() * 1.5 + 0.5;
          this.color = `rgba(${Math.floor(Math.random() * 100 + 155)}, 
                            ${Math.floor(Math.random() * 100 + 155)}, 
                            255, ${Math.random() * 0.3 + 0.1})`;
        }
        
        update() {
          this.progress += this.speed;
          if (this.progress >= 1) {
            this.reset();
          }
        }
        
        draw(ctx) {
          const currentX = this.x1 + (this.x2 - this.x1) * this.progress;
          const currentY = this.y1 + (this.y2 - this.y1) * this.progress;
          
          ctx.beginPath();
          ctx.moveTo(this.x1, this.y1);
          ctx.lineTo(currentX, currentY);
          
          ctx.strokeStyle = this.color;
          ctx.lineWidth = this.width;
          ctx.lineCap = 'round';
          
          ctx.shadowBlur = 15;
          ctx.shadowColor = this.color;
          
          ctx.stroke();
          
          ctx.shadowBlur = 0;
        }
      }
      
      const energyLines = Array.from({length: 15}, () => new EnergyLine());
      
      // ç»˜åˆ¶å‡½æ•°
      function drawCanvas() {
        if (document.hidden) return;
        
        ctx.clearRect(0, 0, w, h);
        const time = Date.now() * 0.001;
        
        // ç»˜åˆ¶é­”æ³•é˜µ
        magicCircles.forEach((circle, i) => {
          ctx.save();
          ctx.translate(w/2, h/2);
          ctx.rotate(time * circle.speed + i * 0.5);
          
          ctx.strokeStyle = circle.color;
          ctx.lineWidth = 2;
          ctx.setLineDash(circle.dash);
          ctx.lineDashOffset = time * 20;
          
          ctx.beginPath();
          ctx.arc(0, 0, circle.radius, 0, Math.PI * 2);
          ctx.stroke();
          
          // æ·»åŠ å†…åœˆ
          ctx.beginPath();
          ctx.arc(0, 0, circle.radius * 0.7, 0, Math.PI * 2);
          ctx.stroke();
          
          ctx.restore();
        });
        
        // ç»˜åˆ¶èƒ½é‡çº¿
        energyLines.forEach(line => {
          line.update();
          line.draw(ctx);
        });
        
        // ç»˜åˆ¶ç²’å­
        particles.forEach(p => {
          p.update();
          p.draw(ctx);
        });
        
        // ç»˜åˆ¶ä¸­å¿ƒå…‰ç‚¹
        ctx.save();
        ctx.translate(w/2, h/2);
        
        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 50);
        gradient.addColorStop(0, 'rgba(255, 204, 136, 0.3)');
        gradient.addColorStop(1, 'rgba(255, 204, 136, 0)');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(0, 0, 50, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
        
        requestAnimationFrame(drawCanvas);
      }
      
      // å¼€å§‹åŠ¨ç”»
      window.isAnimating = true;
      drawCanvas();
    }
  </script>
