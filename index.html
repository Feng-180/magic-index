    <script src="https://cdn.bootcdn.net/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <style>

        body {

        .app { width: 100%; max-width: 900px; display: flex; flex-direction: column; height: 100%; position: relative; }

        /* é¡¶éƒ¨æ ï¼šåŒæ¨¡åˆ‡æ¢è®¾è®¡ */
        .header { 
            padding: 12px 20px; background: var(--bg-color);
            border-bottom: 1px solid rgba(255,255,255,0.05);

        /* æ¨¡å¼åˆ‡æ¢å™¨ */
        .mode-switch {
            display: flex; background: #202123; border-radius: 6px; padding: 2px; border: 1px solid #555;
        }
        .mode-btn {
            padding: 6px 12px; font-size: 12px; cursor: pointer; border-radius: 4px; transition: all 0.2s; color: #888;
        }
        .mode-btn.active { color: white; font-weight: bold; }
        /* å›½å†…æ¨¡å¼æ¿€æ´» */
        .mode-btn.active[data-mode="cn"] { background: var(--green); }
        /* å›½å¤–æ¨¡å¼æ¿€æ´» */
        .mode-btn.active[data-mode="global"] { background: var(--blue); }

        .btn-clean { color: #aaa; cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 13px; }
        .btn-clean:hover { color: white; }

        /* èŠå¤©åŒº */
        .chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; padding-bottom: 20px; scroll-behavior: smooth; }

        .msg-row { width: 100%; padding: 24px 0; border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: center; }
        .msg-row.ai { background-color: var(--chat-bg); }
        .msg-row.user { background-color: var(--bg-color); }
        .msg-inner { width: 90%; max-width: 768px; display: flex; gap: 18px; font-size: 16px; line-height: 1.7; }
        
        .avatar { width: 30px; height: 30px; border-radius: 3px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        .user .avatar { background: #545b77; color: white; }
        
        /* AI å¤´åƒé¢œè‰²éšæ¨¡å¼å˜åŒ– */
        .ai .avatar.cn { background: var(--green); color: white; }
        .ai .avatar.global { background: var(--blue); color: white; }

        .content { flex: 1; min-width: 0; overflow-wrap: break-word; }
        .content p { margin: 0 0 15px 0; }
        .content pre { background: #0d0d0d; padding: 15px; border-radius: 6px; overflow-x: auto; margin: 15px 0; border: 1px solid #333; }
        .content code { font-family: 'Courier New', monospace; font-size: 14px; }
        
        .cursor::after { content: 'â–‹'; display: inline-block; color: var(--text-color); animation: blink 1s infinite; margin-left: 4px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* è¾“å…¥åŒº */
        .input-area {
            padding: 20px; background: linear-gradient(180deg, transparent, var(--bg-color) 40%);
            display: flex; justify-content: center; padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
        .input-box {
            width: 100%; max-width: 768px; background: var(--input-bg);
            border: 1px solid rgba(0,0,0,0.2); border-radius: 12px; 
            display: flex; align-items: flex-end; padding: 10px 14px;
        }
        textarea { flex: 1; background: transparent; border: none; color: white; font-size: 16px; resize: none; max-height: 200px; outline: none; height: 24px; padding: 0; }
        
        #action-btn { background: transparent; border: none; cursor: pointer; padding: 4px; margin-left: 10px; display: flex; align-items: center; justify-content: center; }
        .icon-send { color: #8e8ea0; transition: color 0.2s; }
        #action-btn:hover .icon-send { color: white; }
        /* æ¨¡å¼é¢œè‰²é€‚é… */
        body[data-mode="cn"] #action-btn:hover .icon-send { color: var(--green); }
        body[data-mode="global"] #action-btn:hover .icon-send { color: var(--blue); }
        
        .icon-stop { display: none; color: white; }
        #action-btn.stop-mode .icon-stop { display: block; }
        #action-btn.stop-mode .icon-send { display: none; }
        #action-btn.stop-mode { background: var(--red); border-radius: 4px; width: 28px; height: 28px; padding: 0; }

        /* å¼¹çª— */
        #key-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 999;
            display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-card { background: #202123; padding: 30px; border-radius: 12px; width: 85%; max-width: 400px; text-align: center; border: 1px solid #444; }
        .modal-input { width: 100%; padding: 12px; margin: 15px 0; background: #333; border: 1px solid #555; color: white; border-radius: 6px; box-sizing: border-box; font-size: 16px; text-align: center; }
        .modal-btn { color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        
        /* çŠ¶æ€æŒ‡ç¤ºæ¡ */
        .status-bar { font-size: 12px; color: #666; margin-bottom: 15px; background: #2a2b32; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body data-mode="cn"> <div class="app">
    <div class="header">
        <div class="mode-switch">
            <div class="mode-btn active" data-mode="cn" onclick="switchMode('cn')">ğŸ‡¨ğŸ‡³ å›½å†…ç›´è¿</div>
            <div class="mode-btn" data-mode="global" onclick="switchMode('global')">ğŸŒ å…¨çƒäº’è”</div>
        </div>
        <div class="btn-clean" onclick="clearHistory()">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="14" width="14"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
            æ–°å¯¹è¯
        </div>
    </div>
    
    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
        <div class="input-box">
            <textarea id="input" rows="1" placeholder="å‘é€æ¶ˆæ¯..." oninput="autoHeight(this)"></textarea>
            <button id="action-btn" onclick="handleAction()">
                <svg class="icon-send" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                <svg class="icon-stop" viewBox="0 0 24 24" width="14" height="14" fill="white"><rect x="6" y="6" width="12" height="12"></rect></svg>
            </button>
        </div>
    </div>
</div>

<div id="key-modal" style="display:none;">
    <div class="modal-card">
        <h3 id="modal-title">ğŸ” é…ç½®å¯†é’¥</h3>
        <div class="status-bar" id="modal-desc"></div>
        <input type="password" id="key-input" class="modal-input" placeholder="sk-...">
        <button class="modal-btn" id="modal-save-btn" onclick="saveKey()">ä¿å­˜å¹¶è¿æ¥</button>
        <div style="margin-top:15px; font-size:12px; color:#666; cursor:pointer; text-decoration:underline;" onclick="closeModal()">æš‚ä¸é…ç½® (åˆ‡æ¢å…¶ä»–æ¨¡å¼)</div>
    </div>
</div>

<script>
    // --- æ ¸å¿ƒé…ç½® ---
    const CONFIG = {
        cn: {
            name: "èµ„æºé£ (DeepSeek)",
            apiUrl: "https://api.siliconflow.cn/v1/chat/completions",
            model: "deepseek-ai/DeepSeek-V3",
            keyStorage: "silicon_key_v2",
            desc: "å›½å†…ç›´è¿ï¼Œé€Ÿåº¦å¿«ï¼Œåˆè§„ï¼Œé€‚åˆä»£ç /æ–‡æ¡ˆã€‚",
            color: "#19c37d"
        },
        global: {
            name: "è‡ªç”±é£ (Gemini 2.0)",
            apiUrl: "https://openrouter.ai/api/v1/chat/completions",
            model: "google/gemini-2.0-flash-exp:free", // å…è´¹æ¨¡å‹
            keyStorage: "openrouter_key",
            desc: "éœ€ç¿»å¢™ã€‚Google æœ€æ–°æ¨¡å‹ï¼Œå…è´¹ï¼Œé™åˆ¶å°‘ã€‚",
            color: "#3b82f6"
        }
    };

    // --- çŠ¶æ€ ---
    let currentMode = 'cn'; // 'cn' or 'global'
    let conversationHistory = [];
    let abortController = null;

    // --- åˆå§‹åŒ– ---
    window.onload = () => {
        // æ¢å¤ä¸Šæ¬¡ä½¿ç”¨çš„æ¨¡å¼
        const lastMode = localStorage.getItem('last_mode');
        if (lastMode && CONFIG[lastMode]) {
            switchMode(lastMode, false);
        } else {
            switchMode('cn', false);
        }
        
        loadHistory();

        marked.setOptions({
            highlight: function (code, lang) {
                const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                return highlight.highlight(code, { language }).value;
            }
        });
    };

    // --- æ¨¡å¼åˆ‡æ¢æ ¸å¿ƒ ---
    function switchMode(mode, showWelcome = true) {
        currentMode = mode;
        localStorage.setItem('last_mode', mode);
        document.body.setAttribute('data-mode', mode);

        // UI æŒ‰é’®æ›´æ–°
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.mode === mode);
        });

        // æ£€æŸ¥å½“å‰æ¨¡å¼æœ‰æ²¡æœ‰ Key
        const key = localStorage.getItem(CONFIG[mode].keyStorage);
        if (!key) {
            openKeyModal();
        }

        // å¦‚æœåˆ‡æ¢æ¨¡å¼ï¼Œå»ºè®®æ¸…ç©ºå†å²æˆ–è€…ç»™ä¸ªæç¤º
        if (showWelcome) {
            appendMessageToUI('ai', `å·²åˆ‡æ¢è‡³ **${CONFIG[mode].name}**\n* ${CONFIG[mode].desc}`, false);
        }
    }

    // --- Key ç®¡ç† ---
    function openKeyModal() {
        const conf = CONFIG[currentMode];
        document.getElementById('modal-title').innerText = `é…ç½® ${conf.name}`;
        document.getElementById('modal-desc').innerText = `å½“å‰æ¨¡å¼ï¼š${conf.desc}\nè¯·è¾“å…¥å¯¹åº”çš„ API Keyã€‚`;
        document.getElementById('modal-save-btn').style.background = conf.color;
        document.getElementById('key-input').value = '';
        document.getElementById('key-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('key-modal').style.display = 'none';
    }

    function saveKey() {
        const k = document.getElementById('key-input').value.trim();
        if (k) {
            localStorage.setItem(CONFIG[currentMode].keyStorage, k);
            closeModal();
            appendMessageToUI('ai', `âœ… å¯†é’¥å·²ä¿å­˜ï¼Œ**${CONFIG[currentMode].name}** å‡†å¤‡å°±ç»ªã€‚`, false);
        } else {
            alert("å¯†é’¥ä¸èƒ½ä¸ºç©º");
        }
    }

    // --- èŠå¤©åŠŸèƒ½ ---
    function handleAction() {
        const btn = document.getElementById('action-btn');
        if (btn.classList.contains('stop-mode')) {
            if (abortController) abortController.abort();
        } else {
            startStream();
        }
    }

    async function startStream() {
        const input = document.getElementById('input');
        const text = input.value.trim();
        if (!text) return;

        // æ£€æŸ¥ Key
        const apiKey = localStorage.getItem(CONFIG[currentMode].keyStorage);
        if (!apiKey) {
            openKeyModal();
            return;
        }

        input.value = '';
        autoHeight(input);
        const btn = document.getElementById('action-btn');
        btn.classList.add('stop-mode');
        // æ ¹æ®æ¨¡å¼æ”¹å˜åœæ­¢æŒ‰é’®é¢œè‰²
        btn.style.background = 'var(--red)';

        appendMessageToUI('user', text);
        conversationHistory.push({ role: "user", content: text });
        saveHistoryToLocal();

        const aiDiv = appendMessageToUI('ai', '', true);
        let fullResponse = "";
        abortController = new AbortController();

        try {
            const response = await fetch(CONFIG[currentMode].apiUrl, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href, // OpenRouter éœ€è¦
                    "X-Title": "ResourceWind AI"
                },
                body: JSON.stringify({
                    model: CONFIG[currentMode].model,
                    messages: conversationHistory,
                    stream: true,
                    temperature: 0.7
                }),
                signal: abortController.signal
            });

            if (!response.ok) throw new Error("API è¯·æ±‚å¤±è´¥ (æ£€æŸ¥ç½‘ç»œ/ä½™é¢)");

            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                        try {
                            const json = JSON.parse(line.substring(6));
                            const content = json.choices[0].delta.content || "";
                            fullResponse += content;
                            aiDiv.innerHTML = marked.parse(fullResponse);
                            const box = document.getElementById('chat-box');
                            if (box.scrollHeight - box.scrollTop < 800) box.scrollTop = box.scrollHeight;
                        } catch (e) {}
                    }
                }
            }
            conversationHistory.push({ role: "assistant", content: fullResponse });
            saveHistoryToLocal();
            MathJax.typesetPromise([aiDiv]);

        } catch (err) {
            if (err.name === 'AbortError') {
                aiDiv.innerHTML += "\n\n*[å·²åœæ­¢]*";
                conversationHistory.push({ role: "assistant", content: fullResponse + " [åœæ­¢]" });
            } else {
                aiDiv.innerHTML += `\nâŒ å‡ºé”™: ${err.message}`;
            }
        } finally {
            btn.classList.remove('stop-mode');
            btn.style.background = 'transparent'; // æ¢å¤é€æ˜
            aiDiv.classList.remove('cursor');
            abortController = null;
        }
    }

    // --- è¾…åŠ©åŠŸèƒ½ ---
    function appendMessageToUI(role, text, isStream) {
        const box = document.getElementById('chat-box');
        const row = document.createElement('div');
        row.className = `msg-row ${role}`;
        
        let avatarClass = 'avatar';
        if (role === 'ai') avatarClass += ` ${currentMode}`; // æ·»åŠ  cn æˆ– global ç±»

        const avatarStr = role === 'user' ? 'åŒ¿' : (currentMode === 'cn' ? 'é£' : 'æ´‹');
        const contentClass = isStream ? 'content cursor' : 'content tex';
        const html = (role === 'ai' && !isStream) ? marked.parse(text) : text.replace(/</g,"&lt;");

        row.innerHTML = `
            <div class="msg-inner">
                <div class="${avatarClass}">${avatarStr}</div>
                <div class="${contentClass}">${html}</div>
            </div>`;
        box.appendChild(row);
        box.scrollTop = box.scrollHeight;
        return row.querySelector('.content');
    }

    function loadHistory() {
        const saved = localStorage.getItem('chat_history_v2');
        if (saved) {
            conversationHistory = JSON.parse(saved);
            document.getElementById('chat-box').innerHTML = '';
            conversationHistory.forEach(msg => {
                if(msg.role !== 'system') appendMessageToUI(msg.role, msg.content, false);
            });
            MathJax.typesetPromise();
        } else {
            // åˆå§‹æ¬¢è¿è¯­
            appendMessageToUI('ai', 'ğŸ‘‹ æ¬¢è¿ä½¿ç”¨åŒæ ¸ AI ç»ˆç«¯ã€‚\nè¯·åœ¨é¡¶éƒ¨é€‰æ‹©æ¨¡å¼ï¼š\n1. **å›½å†…ç›´è¿** (DeepSeek)\n2. **å…¨çƒäº’è”** (Gemini, éœ€ç¿»å¢™)', false);
        }
    }

    function saveHistoryToLocal() {
        localStorage.setItem('chat_history_v2', JSON.stringify(conversationHistory));
    }

    function clearHistory() {
        if(confirm('æ¸…ç©ºå¯¹è¯å†å²ï¼Ÿ')) {
            localStorage.removeItem('chat_history_v2');
            conversationHistory = [];
            document.getElementById('chat-box').innerHTML = '';
            loadHistory();
        }
    }
    
    function autoHeight(elem) {
        elem.style.height = '24px';
        elem.style.height = Math.min(elem.scrollHeight, 200) + 'px';
    }

    document.getElementById('input').addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && !e.shiftKey) { 
            e.preventDefault(); 
            if (!document.getElementById('action-btn').classList.contains('stop-mode')) startStream(); 
        }
    });
</script>
